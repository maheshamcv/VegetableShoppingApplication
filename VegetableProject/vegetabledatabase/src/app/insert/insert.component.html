<form #insertform="ngForm" (ngSubmit)="insertrecord(insertform)">
    
    <div align="center">
        <h2>Insert Vegetable  Record</h2>
    <label>ID       : </label>
    <input type="number" id="id" name="id" #id (ngModel)="id">
    <br>
    <label>NAME     : </label>
    <input type="text" id="name" name="name" #name (ngModel)="name">
    <br>
    <label>QUANTITY : </label>
    <input type="number" id="quantity" name="quantity" #quantity (ngModel)="quantity">
    <br>
    <label>PRICE    : </label>
    <input type="number" id="price" name="price" #price (ngModel)="price">
    <br>
    </div>
    <div align="center">
    <input type="submit" value="Insert">
    </div>
    </form>
