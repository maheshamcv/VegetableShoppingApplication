<div align="center" >
  <H2>Vegetable Record : </H2>
    <table border="5" >
     
    <thead >
    <tr>
        <th>ID </th>
        <th> NAME </th>
            <th>QUANTITY</th>
            <th>PRICE</th>
        
    </tr>
    
    </thead>
    <tbody >
      <tr *ngFor="let vegetable of veg">
        <td>{{vegetable.id}}</td>
        <td>{{vegetable.name}}</td>
        <td>{{vegetable.quantity}}</td>
        <td>{{vegetable.price}}</td>
      </tr>  
    </tbody>
    
    </table>







    
    
    </div>
